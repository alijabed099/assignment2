<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table {
            text-align: center;
        }
        
        td th {
            border: 1px solid black;
            padding: 10px
        }
    </style>
</head>

<body>
    <h1>
        <B>Conference Shedule</B>
    </h1>
    <table border=" 1 " width="50% " height="100% " cellspacing=" 1 ">
        <th>Time</th>
        <th>Room1</th>
        <th>Room2</th>
        <th>Room3</th>
        <th>Room4</th>
        <tr>
            <td rowspan=" 3 " align="center ">9:00AM - 10:00AM</td>
            <td rowspan="2 " align="center "> Keynote</td>
            <td>Session A</td>
            <td>Session B</td>
            <td rowspan="3 "> Session C</td>
        </tr>
        <tr>
            <td> Session D</td>
            <td> Session E</td>
        </tr>
        <tr>
            <td align="center ">10:30AM - 11:30AM</td>
            <td colspan="2 ">Session F</td>

        </tr>
        <tr>
            <td align="center ">12:00PM- 1:00PM</td>
            <td colspan="5 ">Lunch Break</td>
        </tr>
        <tr>
            <td rowspan=" 2 ">1:00PM -2:00PM</td>
            <td> Session G</td>
            <td rowspan=" 3 "> Session H</td>
            <td>Session I</td>
            <td>Session J</td>
        </tr>
        <tr>
            <td>Session K</td>
            <td>session L</td>
            <td>Session M</td>
        </tr>
    </table>
</body>

</html>
